<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartQRMenu - Flask App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        
        .api-section {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            margin: 1rem 0;
        }
        
        .api-title {
            color: #495057;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        .input-group {
            margin: 1rem 0;
        }
        
        input[type="text"] {
            padding: 0.75rem;
            border: 2px solid #e9ecef;
            border-radius: 5px;
            font-size: 1rem;
            width: 200px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
            margin-left: 0.5rem;
        }
        
        button:hover {
            background: #5a6fd8;
        }
        
        .response {
            margin-top: 1rem;
            padding: 1rem;
            background: #e8f5e8;
            border-radius: 5px;
            color: #2d5a2d;
            display: none;
        }
        
        .status {
            color: #28a745;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçΩÔ∏è SmartQRMenu</h1>
        <p class="subtitle">A simple Flask application</p>
        
        <div class="api-section">
            <h3 class="api-title">Health Check</h3>
            <button onclick="checkHealth()">Check Health</button>
            <div id="healthResponse" class="response"></div>
        </div>
        
        <div class="api-section">
            <h3 class="api-title">Hello API</h3>
            <div class="input-group">
                <input type="text" id="nameInput" placeholder="Enter your name">
                <button onclick="sayHello()">Say Hello</button>
            </div>
            <div id="helloResponse" class="response"></div>
        </div>
    </div>

    <script>
        async function checkHealth() {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                const healthDiv = document.getElementById('healthResponse');
                healthDiv.innerHTML = `<span class="status">‚úì ${data.message}</span>`;
                healthDiv.style.display = 'block';
            } catch (error) {
                console.error('Error:', error);
            }
        }
        
        async function sayHello() {
            const name = document.getElementById('nameInput').value || 'World';
            try {
                const response = await fetch('/api/hello', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name: name })
                });
                const data = await response.json();
                const helloDiv = document.getElementById('helloResponse');
                helloDiv.innerHTML = `<span class="status">${data.message}</span>`;
                helloDiv.style.display = 'block';
            } catch (error) {
                console.error('Error:', error);
            }
        }
        
        // Check health on page load
        window.onload = function() {
            checkHealth();
        };
    </script>
</body>
</html>
