<script>
    // Mobile menu toggle
    document.addEventListener('DOMContentLoaded', function() {
        const mobileMenuButton = document.querySelector('.mobile-menu-button');
        const mobileMenu = document.querySelector('.mobile-menu');
        
        mobileMenuButton.addEventListener('click', function() {
            mobileMenu.classList.toggle('hidden');
        });
        
        // Close mobile menu when clicking on a link
        const mobileLinks = mobileMenu.querySelectorAll('a');

            });
        });
        
            // Check authentication status and update UI (only once)
    checkAuthStatus();

    // Check authentication status
    async function checkAuthStatus() {
        try {
            console.log('Navbar: Checking auth status...');
            
            // Check if DOM elements exist
            const authLinks = document.getElementById('auth-links');
            const userMenu = document.getElementById('user-menu');
            const mobileAuthLinks = document.getElementById('mobile-auth-links');
            const mobileUserMenu = document.getElementById('mobile-user-menu');
            
            console.log('Navbar: DOM elements check:', {
                authLinks: !!authLinks,
                userMenu: !!userMenu,
                mobileAuthLinks: !!mobileAuthLinks,
                mobileUserMenu: !!mobileUserMenu
            });
            
            const response = await fetch('/api/auth/status');
            const data = await response.json();
            
            console.log('Navbar: Auth status response:', data);
            
            if (data.authenticated && data.user) {
                console.log('Navbar: User is authenticated:', data.user);
                showUserMenu(data.user);
            } else {
                console.log('Navbar: User is not authenticated');
                showAuthLinks();
            }
        } catch (error) {
            console.error('Navbar: Auth status check failed:', error);
            showAuthLinks();
        }
    }
    
    // Show user menu when authenticated
    function showUserMenu(user) {
        console.log('Navbar: showUserMenu called with user:', user);
        
        try {
            // Get all required elements
            const navbarLoading = document.getElementById('navbar-loading');
            const mobileNavbarLoading = document.getElementById('mobile-navbar-loading');
            const authLinks = document.getElementById('auth-links');
            const userMenu = document.getElementById('user-menu');
            const userName = document.getElementById('user-name');
            const userEmail = document.getElementById('user-email');
            const userAvatar = document.getElementById('user-avatar');
            const mobileAuthLinks = document.getElementById('mobile-auth-links');
            const mobileUserMenu = document.getElementById('mobile-user-menu');
            const mobileUserName = document.getElementById('mobile-user-name');
            const mobileUserEmail = document.getElementById('mobile-user-email');
            const mobileUserAvatar = document.getElementById('mobile-user-avatar');
            
            console.log('Navbar: Elements found:', {
                navbarLoading: !!navbarLoading,
                mobileNavbarLoading: !!mobileNavbarLoading,
                authLinks: !!authLinks,
                userMenu: !!userMenu,
                userName: !!userName,
                userEmail: !!userEmail,
                userAvatar: !!userAvatar,
                mobileAuthLinks: !!mobileAuthLinks,
                mobileUserMenu: !!mobileUserMenu,
                mobileUserName: !!mobileUserName,
                mobileUserEmail: !!mobileUserEmail,
                mobileUserAvatar: !!mobileUserAvatar
            });
            
            if (!navbarLoading || !mobileNavbarLoading || !authLinks || !userMenu || !userName || !userEmail || !userAvatar) {
                throw new Error('Required desktop elements not found');
            }
            
            if (!mobileAuthLinks || !mobileUserMenu || !mobileUserName || !mobileUserEmail || !mobileUserAvatar) {
                throw new Error('Required mobile elements not found');
            }
            
            // Hide loading states
            navbarLoading.classList.add('hidden');
            mobileNavbarLoading.classList.add('hidden');
            
            // Desktop
            authLinks.classList.add('hidden');
            userMenu.classList.remove('hidden');
            
            // Update user info
            const displayName = user.display_name || user.email || 'Kullanƒ±cƒ±';
            const email = user.email || '';
            const photoUrl = user.photo_url || '/static/images/default-avatar.svg';
            
            console.log('Navbar: Setting user info - Name:', displayName, 'Email:', email, 'Photo:', photoUrl);
            
            userName.textContent = displayName;
            userEmail.textContent = email;
            userAvatar.src = photoUrl;
            
            // Mobile
            mobileAuthLinks.classList.add('hidden');
            mobileUserMenu.classList.remove('hidden');
            mobileUserName.textContent = displayName;
            mobileUserEmail.textContent = email;
            mobileUserAvatar.src = photoUrl;
            
            // Add logout functionality
            document.getElementById('logout-btn').addEventListener('click', logout);
            document.getElementById('mobile-logout-btn').addEventListener('click', logout);
            
            // Show/hide admin panel link based on user role
            const adminPanelLink = document.getElementById('admin-panel-link');
            const mobileAdminPanelLink = document.getElementById('mobile-admin-panel-link');
            
            if (user.role === 'admin') {
                if (adminPanelLink) adminPanelLink.classList.remove('hidden');
                if (mobileAdminPanelLink) mobileAdminPanelLink.classList.remove('hidden');
                console.log('Navbar: Admin panel link shown for admin user');
            } else {
                if (adminPanelLink) adminPanelLink.classList.add('hidden');
                if (mobileAdminPanelLink) mobileAdminPanelLink.classList.add('hidden');
                console.log('Navbar: Admin panel link hidden for non-admin user');
            }
            
            // Show/hide editor panel link based on user role
            const editorPanelLink = document.getElementById('editor-panel-link');
            const mobileEditorPanelLink = document.getElementById('mobile-editor-panel-link');
            
            if (user.role in ['editor', 'admin']) {
                if (editorPanelLink) editorPanelLink.classList.remove('hidden');
                if (mobileEditorPanelLink) mobileEditorPanelLink.classList.remove('hidden');
                console.log('Navbar: Editor panel link shown for editor/admin user');
            } else {
                if (editorPanelLink) editorPanelLink.classList.add('hidden');
                if (mobileEditorPanelLink) mobileEditorPanelLink.classList.add('hidden');
                console.log('Navbar: Editor panel link hidden for non-editor user');
            }
            
            // Add dropdown toggle functionality
            setupDropdownToggle();
            
            console.log('Navbar: User menu shown successfully');
        } catch (error) {
            console.error('Navbar: Error showing user menu:', error);
            console.error('Navbar: Error details:', error.message);
        }
    }
    
    // Setup dropdown toggle functionality
    function setupDropdownToggle() {
        const userMenuButton = document.getElementById('user-menu-button');
        const userDropdown = document.getElementById('user-dropdown');
        
        userMenuButton.addEventListener('click', function() {
            userDropdown.classList.toggle('hidden');
        });
        
        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            if (!userMenuButton.contains(event.target) && !userDropdown.contains(event.target)) {
                userDropdown.classList.add('hidden');
            }
        });
    }
    
    // Show authentication links when not authenticated
    function showAuthLinks() {
        console.log('Navbar: showAuthLinks called');
        
        try {
            // Get all required elements
            const navbarLoading = document.getElementById('navbar-loading');
            const mobileNavbarLoading = document.getElementById('mobile-navbar-loading');
            const authLinks = document.getElementById('auth-links');
            const userMenu = document.getElementById('user-menu');
            const mobileAuthLinks = document.getElementById('mobile-auth-links');
            const mobileUserMenu = document.getElementById('mobile-user-menu');
            
            console.log('Navbar: Auth links elements found:', {
                navbarLoading: !!navbarLoading,
                mobileNavbarLoading: !!mobileNavbarLoading,
                authLinks: !!authLinks,
                userMenu: !!userMenu,
                mobileAuthLinks: !!mobileAuthLinks,
                mobileUserMenu: !!mobileUserMenu
            });
            
            if (!navbarLoading || !mobileNavbarLoading || !authLinks || !userMenu || !mobileAuthLinks || !mobileUserMenu) {
                throw new Error('Required auth elements not found');
            }
            
            // Hide loading states
            navbarLoading.classList.add('hidden');
            mobileNavbarLoading.classList.add('hidden');
            
            // Desktop
            authLinks.classList.remove('hidden');
            userMenu.classList.add('hidden');
            
            // Mobile
            mobileAuthLinks.classList.remove('hidden');
            mobileUserMenu.classList.add('hidden');
            
            console.log('Navbar: Auth links shown successfully');
        } catch (error) {
            console.error('Navbar: Error showing auth links:', error);
            console.error('Navbar: Error details:', error.message);
        }
    }
    
    // Logout function
    async function logout() {
        try {
            await fetch('/logout');
            window.location.href = '/';
        } catch (error) {
            console.error('Logout failed:', error);
            window.location.href = '/';
        }
    }
    
    // Make checkAuthStatus globally accessible
    window.checkAuthStatus = checkAuthStatus;
</script>
